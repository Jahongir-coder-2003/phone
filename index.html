<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="container">
    <div class="samsung-phone">
      <div class="camera-cutout"></div>

      <div class="screen">
        <div class="status-bar">
          <div class="time" id="current-time">00</div>
          <div class="status-icons">
            <div class="battery">
              <span id="battery">0</span>
              <i class="fas fa-battery-three-quarters"></i>
            </div>
          </div>
        </div>

        <div class="app-grid">
          <div class="app-icon">
            <div class="icon-bg phone-bg">
              <i class="fas fa-phone"></i>
            </div>
            <span>Phone</span>
          </div>
          <div class="app-icon">
            <div class="icon-bg messages-bg">
              <i class="fas fa-comment"></i>
            </div>
            <span>Messages</span>
          </div>
          <div class="app-icon">
            <div class="icon-bg camera-bg">
              <i class="fas fa-camera"></i>
            </div>
            <span>Camera</span>
          </div>
          <div class="app-icon">
            <div class="icon-bg clock-bg">
              <i class="fas fa-clock"></i>
            </div>
            <span>Clock</span>
          </div>
          <div class="app-icon empty"></div>
        </div>

        <div class="dock">
          <div class="app-icon">
            <div class="icon-bg phone-bg">
              <i class="fas fa-phone"></i>
            </div>
            <span>Phone</span>
          </div>
          <div class="app-icon">
            <div class="icon-bg messages-bg">
              <i class="fas fa-comment"></i>
            </div>
            <span>Messages</span>
          </div>
          <div class="app-icon">
            <div class="icon-bg camera-bg">
              <i class="fas fa-camera"></i>
            </div>
            <span>Camera</span>
          </div>
        </div>

      </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
