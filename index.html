<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="container">
    <div class="samsung-phone">
      <div class="camera-cutout"></div>

      <div class="screen">
        <div class="status-bar">
          <div class="time" id="current-time">00</div>
          <div class="status-icons">
            <i class="fa-solid fa-volume-high"></i>
            <i class="fa-solid fa-wifi"></i>
            <i class="fa-solid fa-signal"></i>
            <div class="battery">
              <span id="battery">0</span>
              <i class="fa-solid fa-battery-three-quarters"></i>

            </div>
          </div>
        </div>

        <div class="app-grid">
          <div class="app-icon">
            <div class="icon-bg phone-bg">
              <img src="./images/photo_2025-05-14_14-06-03.png" alt="">

            </div>
            <span>Telefon</span>
          </div>
          <div class="app-icon">
            <div class="icon-bg messages-bg">
              <img src="./images/photo_2025-05-14_14-06-18.png" alt="">
            </div>
            <span>Xabarlar</span>
          </div>
          <div class="app-icon">
            <div class="icon-bg camera-bg">
              <img src="./images/photo_2025-05-14_14-06-33.png" alt="">
            </div>
            <span>Kamera</span>
          </div>
          <div class="app-icon">
            <div class="icon-bg " id="clock-bg">
              <img src="./images/photo_2025-05-14_14-06-46.png" alt="">
            </div>
            <span>Soat</span>
          </div>
          <div class="app-icon empty"></div>
        </div>
        <div class="dots">
          <div></div>
          <div></div>
        </div>
        <div class="dock">
          <div class="app-icon">
            <div class="icon-bg phone-bg">
              <img src="./images/photo_2025-05-14_14-06-03.png" alt="">
            </div>
            <span>Telefon</span>
          </div>
          <div class="app-icon">
            <div class="icon-bg messages-bg">
              <img src="./images/photo_2025-05-14_14-06-18.png" alt="">
            </div>
            <span>Xabarlar</span>
          </div>
          <div class="app-icon">
            <div class="icon-bg camera-bg">
              <img src="./images/photo_2025-05-14_14-06-33.png" alt="">
            </div>
            <span>Kamera</span>
          </div>
        </div>

        <div class="menus">
          <img src="./images/image-removebg-preview.png" alt="">
        </div>


        <!-- Alarm Modal -->
        <div id="alarm-modal" class="alarm-modal hidden">
          <div class="alarm-box">
            <h3> Budilnik o'rnating</h3>
            <p style="font-size: 30px;"> <span id="live-time">00:00:00</span></p>

            <input  type="time" id="alarm-time">
            <br>
            <button id="set-alarm">Alarmni belgilash</button>
          
            <button id="close-alarm">Yopish</button>

            <button id="stop-alarm" class="hidden">Stop</button>
          </div>

        </div>


        <audio id="alarm-audio" src="./audio/twirling-intime-lenovo-k8-note-alarm-tone-41440.mp3"
          preload="auto"></audio>


      </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
